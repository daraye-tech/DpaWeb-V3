# Ingress resource for the application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: next-js-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: next-js-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: next-js-app
            port:
              number: 80
