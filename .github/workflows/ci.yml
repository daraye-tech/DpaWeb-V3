name: CI

on:
    push:
        branches:
        - main
        paths-ignore:
            - 'README.md'
            - 'helm/**'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Build
              run: npm install && npm run build

            - name: Test
              run: npm test

    code-quality:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Run ESLint
              run: npx eslint .

    push:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to DockerHub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and Push action
              uses: docker/build-push-action@v6
              with:
                context: .
                file: ./Dockerfile
                push: true
                tags: ${{ secrets.DOCKERHUB_USERNAME }}/next-js-app:${{github.run_id}}

    update-newtag-in-helm-chart:
        runs-on: ubuntu-latest
        needs: push
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                token: ${{ secrets.TOKEN }}

            - name: Update tag in Helm chart
              run: |
                sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/js-app-chart/values.yaml

            - name: Commit and push changes
              run: |
                git config --global user.email "karaam130@gmail.com"
                git config --global user.name "daraye-tech"
                git add helm/js-app-chart/values.yaml
                git commit -m "Update tag in Helm chart"
                git push
